<body>
    <div class="container">
        <div class="barra">
            <div class="cajita , casita"><a href="./video.html"></a><img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-house-construction-and-tools-kiranshastry-lineal-color-kiranshastry.png" class="objeto" /></div>
            <div class="cajita , pianini"><img src="https://img.icons8.com/cotton/64/000000/piano.png" class="objeto"/></div>
            <div class="cajita , marimb"><a href="./marim.html"></a><img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-xylophone-music-kiranshastry-lineal-color-kiranshastry.png" class="objeto" /></div>
            <div class="cajita , bateria"><a href="./bateria.html"></a><img src="https://img.icons8.com/fluency/96/000000/drum-set.png" class="objeto" /></div>
        </div>
        <div class="campo">
            <!-- <i class="bi bi-music-note-beamed , musi"></i> -->
            <div class="piano">
                <button class="white-key C4-key">Do</button>
                <button class="black-key Db4-key"></button>
                <button class="white-key D4-key">Re</button>
                <button class="black-key Eb4-key"></button>
                <button class="white-key E4-key">Mi</button>
                <button class="white-key F4-key">Fa</button>
                <button class="black-key Gb4-key"></button>
                <button class="white-key G4-key">Sol</button>
                <button class="black-key Ab4-key"></button>
                <button class="white-key A4-key">La</button>
                <button class="black-key Bb4-key"></button>
                <button class="white-key B4-key">Si</button>
                <button class="white-key C5-key">Do</button>
                <button class="black-key Db5-key"></button>
                <button class="white-key D5-key">Re</button>
                <button class="black-key Eb5-key"></button>
                <button class="white-key E5-key">Mi</button>
            </div>
            <div class="texto">
                <h1>Aprende a tocar el piano</h1>
                    <h2>Practica con Estrellita:</h2>
                        <p> DoDo..SolSol..LaLa..Sol...<br/>
                    FaFa..MiMi..ReRe..Do...<br/>
                    SolSol..FaFa..MiMi Re...<br/>
                    SolSol..FaFa..MiMi..Re..Re..Do<br/> 
                    <br/>
                    Recuerda: Q=Do W=Re E=Mi R=Fa T=Sol Y=La U=Si <br/> 
                    </p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
